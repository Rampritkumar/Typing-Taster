<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Tester</title>
    <link rel="stylesheet" href="Hard.css">
</head>
    
<body>
    <!-- main box -->
    <div class="box">
        <!-- Top part -->
        <div class="Top_part">
            <div class="title_part">

                <h2>Typing Tester....</h2>
                <div class="sound">
                    
                    <input type="checkbox" name="" id="">
                </div>

            </div><!-- end title part -->
            <hr/>
            <div class="type_content">
                <input type="text" id="typevalues">
                <p>
                
                    
                </p>
            </div>
        </div>


        <!-- botton_part -->
        <div class="botton_part">
            <p class="t_left">Time-Left : 0</p>
            <p class="error">Mistakes : 0</p>
            <p class="wpm">wpm : 0</p>
            <p class="cpm">cpm : 0</p>
            <button>Try Again</button>
        </div>    
    </div>
    <script src="Hard.js"></script>
    <!-- <script src="prm.js"></script> -->
</body>

</html>
